<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<style>
		::-webkit-scrollbar { 
    		display: none; 
		}
	</style>
</head>
<body>
	<div class="container" id="login">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
        	<br><br>
            <h1 class="text-center login-title">Empieza a Comprar</h1>
            <br><br>
            <div class="account-wall">
                <form class="form-signin">
                <input id="txtEmail" type="email" class="form-control" placeholder="Email" required autofocus>
                <br><br>
                <input id="txtPass" type="password" class="form-control" placeholder="Password" required>
                <br><br>
                <button id="botonLogin" class="btn btn-lg btn-primary btn-block" type="submit">
                    <a   href="#" style="color:white;" class="alogin">Entrar</a></button>
                </form>
            </div>
            <br><br>
            <a href="#" class="text-center createAccount">Crear Una Cuenta </a> <br>
            <a href="shops.html" class="text-center createAccount">&#xBF;Ovid&#xF3; su contrase&#xF1;a?</a>
        </div>
        <br>
        <div class="col-md-4 alertas" >
            
        </div>
    </div>
	</div>

	<br><br><br><br><br>
	<div class="container" id="olvidoPass">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
        	<br><br>
            <h1 class="text-center login-title">Recuperaci&#xF3;n de Contrase&#xF1;a</h1>
            <br><br>
            <div class="account-wall">
                <form class="form-signin">
                <input id="txtMailRecup" type="text" class="form-control" placeholder="Email" required autofocus>
                <br><br>
                <button id="botonRecuperacion" class="btn btn-lg btn-primary btn-block" type="submit">
                    <a href="#" style="color:white;" class="boton-recuperacion">Recuperar</a></button>
                    
        </form></div>
    </div>
	</div>
	
	<br><br><br><br><br>
	<div class="container" id="nuevaCuenta">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
        	<br><br>
            <h1 class="text-center login-title">Nueva Cuenta</h1>
            <br><br>
            <div class="account-wall">
                <form class="form-signin">
	                <input type="text" class="form-control" id="nombreRegistro" placeholder="Nombre" required autofocus>
	                <br><br>
	                 <input id="emailRegistro" type="text" class="form-control" placeholder="Email" required autofocus>
	                <br><br>
	                <input id="direccionRegistro" type="text" class="form-control" placeholder="Direccion: calle colonia numero estado cp" required autofocus>
	                <br><br>
	                <input id="passwordRegistro" type="password" class="form-control" placeholder="Password" required>
	                <br><br>
	                <button id="botonRegistro" class="btn btn-lg btn-primary btn-block" type="submit">
	                <a href="#" style="color:white;" class="createAccount">Enviar</a></button>
                </form>
                <br><br>
                <br><br>
            </div>
        </div>
    </div>
	</div>

</div>
</div>
</body>
    <script type="text/javascript" src="js/login.js"></script>
</html>
